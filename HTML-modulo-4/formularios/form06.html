<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Fomulario</h1>

    <form action="" method="post">

        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="3">
        </p>

        <p><label for="ipic">Foto: </label>
        <input type="file" name="pic" id="ipic">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar Tudo">
        </p>
    </form>
</body>
</html>
